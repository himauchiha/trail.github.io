<div class="container-fluid">
    <div class="row">
        
        <!-- 
            SIDEBAR 
        -->
        <nav class="bg-dark col-md-2 d-md-block d-none sidebar navbar-dark">
            <div class="sidebar-sticky navbar-nav">
                <h3 class="mt-3 text-center text-white">CATEGORIES</h3>
                <ul class="nav flex-column">
                    <li class="nav-item" *ngFor="let category of categories">
                        <div class="nav-link active text-center cursor-pointer" href="#">
                            {{category.item | uppercase}} <span class="sr-only">(current)</span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 
            MAIN CONTENT
         -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 bg-light">
            <div class="d-flex flex-wrap">
                <div *ngFor="let x of currentPageProducts" routerLink='{{x}}' class="m-4 cursor-pointer">
                    <img src="../../../assets/images/3.jpg" width="300px" alt=""><br>
                    {{x}}
                </div>
            </div>
            
            <nav aria-label="page navigation " *ngIf="pages.length>1">
                <ul class="pagination justify-content-center">
                    <li class="page-item" [class.disabled]="currentPage==pages[0]">
                        <a class="page-link" (click)="pageSelected(currentPage-1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"
                        [class.active]="page==currentPage"
                        *ngFor='let page of pages'>
                        <a class="page-link" (click)="pageSelected(page)">{{page}}</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage==pages[pages.length-1]">
                        <a class="page-link" (click)="pageSelected(currentPage+1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
</div>
