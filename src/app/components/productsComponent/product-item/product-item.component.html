<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <div class="row">
                <div class="col-12 text-center font-weight-bold font-size-30">
                    {{productName| uppercase}}
                </div>
            </div>
            <div class="row">
                <img src="../../../assets/images/1.jpg" alt="" width="400px" class="img-fluid mx-auto">
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <img src="../../../assets/images/4.jpg" width="100px" alt="">
                </div>
                <div class="col-4 text-center">
                    <img src="../../../assets/images/3.jpg" width="100px" alt="">
                </div>
                <div class="col-4 text-center">
                    <img src="../../../assets/images/4.jpg" width="100px" alt="">
                </div>
            </div>
        </div>
        <div class="col-sm-6 bg-light">
            <div class="row mt-5">
                <div class="col-12 font-weight-bold font-size-30 pl-sm-5 text-center text-sm-left">
                    {{productName| uppercase}}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 font-size-20 pl-sm-5 text-center text-sm-left">
                    {{productDescription}}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 font-weight-bold font-size-30 pl-sm-5 text-center text-sm-left">
                    Size
                </div>
                <div class="col-12 pl-sm-5 text-center text-sm-left">
                    <div class="row">   
                        <div *ngFor="let size of productSize" class="border cursor-pointer border-width-2 p-3 m-3 font-weight-bold font-size-20"> 
                            {{size}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 font-weight-bold font-size-30 pl-sm-5 text-center text-sm-left">
                    {{price | currency:'INR'}}
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 pl-sm-5 text-center text-sm-left">
                    <button class="btn btn-primary col-12">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
